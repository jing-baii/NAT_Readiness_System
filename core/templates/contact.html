{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-gradient text-white" style="background: linear-gradient(45deg, #4e73df, #224abe);">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-envelope me-2"></i>
                        <h2 class="mb-0">Contact Us</h2>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="contact-info h-100 p-3 bg-white rounded shadow-sm">
                                <h3 class="border-bottom pb-2 text-primary">Get in Touch</h3>
                                <p class="text-muted">We're here to help! Choose the best way to reach us:</p>
                                
                                <div class="contact-cards mt-4">
                                    <div class="contact-card p-3 border rounded mb-3 bg-white shadow-sm">
                                        <div class="d-flex align-items-center mb-2">
                                            <i class="fas fa-envelope text-info me-2"></i>
                                            <h4 class="mb-0 text-primary">Email</h4>
                                        </div>
                                        <p class="mb-0 text-muted">support@natreadiness.com</p>
                                    </div>
                                    <div class="contact-card p-3 border rounded mb-3 bg-white shadow-sm">
                                        <div class="d-flex align-items-center mb-2">
                                            <i class="fas fa-phone text-info me-2"></i>
                                            <h4 class="mb-0 text-primary">Phone</h4>
                                        </div>
                                        <p class="mb-0 text-muted">(123) 456-7890</p>
                                    </div>
                                    <div class="contact-card p-3 border rounded bg-white shadow-sm">
                                        <div class="d-flex align-items-center mb-2">
                                            <i class="fas fa-clock text-info me-2"></i>
                                            <h4 class="mb-0 text-primary">Hours</h4>
                                        </div>
                                        <p class="mb-0 text-muted">Monday - Friday<br>9:00 AM - 5:00 PM</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-4">
                            <div class="contact-form h-100 p-3 bg-white rounded shadow-sm">
                                <h3 class="border-bottom pb-2 text-primary">Send us a Message</h3>
                                <form method="post" class="mt-4">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label text-muted">Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-primary"></i></span>
                                                <input type="text" class="form-control border-start-0" id="name" name="name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label text-muted">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-primary"></i></span>
                                                <input type="email" class="form-control border-start-0" id="email" name="email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="subject" class="form-label text-muted">Subject</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-tag text-primary"></i></span>
                                            <input type="text" class="form-control border-start-0" id="subject" name="subject" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label text-muted">Message</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-comment text-primary"></i></span>
                                            <textarea class="form-control border-start-0" id="message" name="message" rows="5" required></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary px-4 py-2">
                                        <i class="fas fa-paper-plane me-2"></i>Send Message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
