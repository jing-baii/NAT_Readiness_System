{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STCFI NAT READINESS SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-main: #222;
            --text-secondary: #4b5563;
            --text-accent: #43cea2;
            --text-on-dark: #e0f7fa;
        }
        [data-theme="dark"] {
            --text-main: #43cea2;
            --text-secondary: #e0e0e0;
            --text-accent: #43cea2;
            --text-on-dark: #e0f7fa;
        }
        html, body, *, *:before, *:after {
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        }
        .login-wrapper {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            position: relative;
            flex-direction: column;
            background: rgba(255,255,255,0.75);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.25);
            overflow: hidden;
            max-width: 700px;
            width: 95vw;
            min-height: 380px;
        }
        .login-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 1.5rem 0.7rem 2.2rem;
            background: linear-gradient(90deg, rgba(67,206,162,0.18) 0%, rgba(24,90,157,0.13) 100%);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            border-bottom: 1.5px solid rgba(67,206,162,0.13);
            position: relative;
            min-height: 56px;
        }
        .login-header-title {
            flex: 1;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.45rem;
            letter-spacing: 2.5px;
        }
        .study-logo {
            width: 1.7em;
            height: 1.7em;
            display: inline-block;
            vertical-align: middle;
        }
        .theme-toggle {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 0;
            width: 54px;
            height: 32px;
            background: var(--theme-toggle-bg, #e0eafc);
            border: none;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 4px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(31,38,135,0.10);
            z-index: 10;
            transition: background 0.3s;
            overflow: hidden;
        }
        .theme-toggle .toggle-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 4px rgba(31,38,135,0.10);
            transition: transform 0.3s cubic-bezier(.4,2,.6,1), background 0.3s;
            transform: translateX(0);
        }
        [data-theme="dark"] .theme-toggle {
            background: var(--theme-toggle-bg-dark, #223322);
        }
        [data-theme="dark"] .theme-toggle .toggle-icon {
            background: #232b2b;
            transform: translateX(22px);
        }
        .logo-side {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            width: 38%;
            padding: 2.5rem 1.5rem;
            position: relative;
        }
        .logo-container {
            background: rgba(255,255,255,0.18);
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(31,38,135,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(120px, 18vw, 180px);
            height: clamp(120px, 18vw, 180px);
            margin-bottom: 1.2rem;
            border: 2.5px solid rgba(255,255,255,0.45);
            margin-left: auto;
            margin-right: auto;
        }
        .logo-container img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        .logo-side h1 {
            font-size: 2.1rem;
            font-weight: 800;
            text-align: center;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1.5px;
            line-height: 1.1;
            color: #fff;
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
            text-fill-color: unset;
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .logo-side h2 {
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            margin: 0 0 0.2rem 0;
            letter-spacing: 1px;
            color: var(--text-on-dark);
            opacity: 0.92;
            text-shadow: 0 2px 12px rgba(24,90,157,0.13);
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 0.2em 0.7em;
            display: inline-block;
        }
        .form-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 2rem;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%) !important;
            color: var(--text-main);
            text-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .form-side form {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .form-side label,
        .form-section-title,
        .register-link {
            color: var(--text-main) !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        .input-modern {
            width: 100%;
            padding: 0.85rem 2.5rem 0.85rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 14px;
            background: rgba(255,255,255,0.85);
            font-size: 1rem;
            color: #222;
            transition: border 0.2s, background 0.2s;
        }
        .input-modern:focus {
            outline: none;
            border: 1.5px solid #2563eb;
            background: #f0f6ff;
        }
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #2563eb;
            padding: 0;
            z-index: 2;
        }
        .modern-btn {
            padding: 0.9rem 0;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(31,38,135,0.10);
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .modern-btn:hover, .modern-btn:focus {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: scale(1.03);
            box-shadow: 0 4px 16px rgba(31,38,135,0.18);
            outline: none;
        }
        .messages {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .alert {
            background: #ffeaea;
            color: #b30000;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            border: 1px solid #ffb3b3;
            font-size: 1rem;
        }
        .register-link {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 0.98rem;
            color: var(--text-secondary);
        }
        .register-link a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.3em;
            transition: color 0.2s;
        }
        .register-link a:hover {
            color: var(--text-accent);
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .login-card > div[style] {
                flex-direction: column !important;
            }
            .logo-side {
                width: 100%;
                min-width: unset;
                padding: 1.2rem 1rem 0.7rem 1rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .form-side {
                width: 100%;
                min-width: unset;
                padding: 1.2rem 1rem 1.5rem 1rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .form-side form {
                max-width: 100%;
            }
            .theme-toggle {
                display: none !important;
            }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .login-card > div[style] {
                flex-direction: row !important;
            }
        }
        @media (max-width: 600px) {
            .login-card {
                border-radius: 0;
                padding: 0;
                background: #185a9d !important;
                box-shadow: none;
                border: none;
                width: 100vw !important;
                min-width: 100vw !important;
                max-width: 100vw !important;
                height: 100vh !important;
                min-height: 100vh !important;
                max-height: 100vh !important;
                margin: 0 !important;
                display: flex !important;
                flex-direction: column !important;
            }
            .logo-side {
                background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%) !important;
                border-bottom: none;
                box-shadow: 0 4px 16px rgba(67,206,162,0.10);
                position: relative;
                padding: 2.5rem 1rem 1.2rem 1rem !important;
            }
            .logo-block {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .logo-side::before {
                content: '';
                position: absolute;
                top: 10px; left: 50%; transform: translateX(-50%);
                width: 60px; height: 60px;
                background: rgba(255,255,255,0.08);
                border-radius: 50%;
                z-index: 0;
            }
            .logo-container {
                position: relative;
                z-index: 1;
                width: clamp(120px, 60vw, 220px) !important;
                height: clamp(120px, 60vw, 220px) !important;
                margin-bottom: 1.2rem !important;
                box-shadow: 0 2px 8px rgba(24,90,157,0.10);
                background: rgba(255,255,255,0.18);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .logo-container img {
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
                border-radius: 50%;
                display: block;
            }
            .logo-side h1 {
                font-size: 1.1rem;
                font-weight: 800;
                color: #fff;
                margin-bottom: 0.3rem;
                letter-spacing: 1.5px;
                z-index: 1;
                position: relative;
                text-shadow: 0 2px 8px rgba(0,0,0,0.10);
            }
            .logo-side h2 {
                font-size: 0.7rem;
                color: #e0f7fa;
                background: rgba(24,90,157,0.18);
                border-radius: 8px;
                padding: 0.15em 0.5em;
                margin-bottom: 0.2rem;
                z-index: 1;
                position: relative;
            }
            .form-side {
                flex: 1 1 0;
                width: 100vw !important;
                min-width: 100vw !important;
                max-width: 100vw !important;
                height: 100%;
                min-height: 0;
                border-radius: 0;
                margin-top: 0;
                padding: 2rem 1rem 1.5rem 1rem !important;
                box-shadow: 0 -4px 24px 0 rgba(31,38,135,0.13);
                position: relative;
                z-index: 2;
                overflow-y: auto !important;
                border-top: 4px solid #43cea2;
                transition: background 0.4s, box-shadow 0.4s;
                color: var(--text-main);
                text-shadow: 0 2px 8px rgba(0,0,0,0.12);
            }
            .input-modern {
                background: #fff !important;
                color: #222 !important;
            }
            .form-side form {
                width: 100%;
                max-width: 100%;
            }
            .theme-toggle {
                width: 40px;
                height: 24px;
                right: 0.3rem;
                top: 6px;
                display: none !important;
            }
        }
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(120deg, #232b2b, #1a2a2a, #223322, #183a2f, #232b2b);
                color: #e0e0e0;
            }
            .login-card {
                background: rgba(30, 40, 40, 0.85);
                box-shadow: 0 4px 24px #1a2a2a;
                border: 2px solid #43cea2;
            }
            .logo-side {
                background: linear-gradient(135deg, #185a9d 0%, #43cea2 100%);
            }
            .logo-container {
                background: rgba(30,40,40,0.18);
                border: 2.5px solid #43cea2;
            }
            .logo-side h1 {
                color: #fff;
                background: none;
                -webkit-background-clip: unset;
                -webkit-text-fill-color: unset;
                background-clip: unset;
                text-fill-color: unset;
                text-shadow: 0 2px 8px #000;
            }
            .logo-side h2 {
                color: #e0f7fa;
                background: rgba(24,90,157,0.18);
                text-shadow: 0 2px 12px rgba(24,90,157,0.23);
            }
            .form-side {
                background: rgba(40,50,50,0.85);
            }
            .form-side label {
                color: #e0e0e0;
            }
            .input-modern {
                background: rgba(40,50,50,0.7);
                color: #e0e0e0;
                border: 1.5px solid #374151;
            }
            .input-modern:focus {
                background: #223322;
                border: 1.5px solid #43cea2;
            }
            .modern-btn {
                background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
                color: #fff;
            }
            .modern-btn:hover, .modern-btn:focus {
                background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            }
            .alert {
                background: #3a1a1a;
                color: #ffb3b3;
                border: 1px solid #b30000;
            }
            .register-link {
                color: #e0e0e0;
            }
            .register-link a {
                color: #43cea2;
            }
            .register-link a:hover {
                color: #185a9d;
            }
        }
        [data-theme="dark"],
        [data-theme="dark"] body,
        [data-theme="dark"] html {
            background: #101a14 !important;
            color: #e0e0e0;
        }
        [data-theme="dark"] .login-card {
            background: rgba(30, 40, 40, 0.85);
            box-shadow: 0 4px 24px #1a2a2a;
            border: 2px solid #43cea2;
        }
        [data-theme="dark"] .logo-side {
            background: linear-gradient(135deg, #185a9d 0%, #43cea2 100%);
        }
        [data-theme="dark"] .logo-container {
            background: rgba(30,40,40,0.18);
            border: 2.5px solid #43cea2;
        }
        [data-theme="dark"] .logo-side h1 {
            color: #fff;
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
            text-fill-color: unset;
            text-shadow: 0 2px 8px #000;
        }
        [data-theme="dark"] .logo-side h2 {
            color: #e0f7fa;
            background: rgba(24,90,157,0.18);
            text-shadow: 0 2px 12px rgba(24,90,157,0.23);
        }
        [data-theme="dark"] .form-side {
            background: rgba(40,50,50,0.85);
        }
        [data-theme="dark"] .form-side label {
            color: #e0e0e0;
        }
        [data-theme="dark"] .input-modern {
            background: rgba(40,50,50,0.7);
            color: #e0e0e0;
            border: 1.5px solid #374151;
        }
        [data-theme="dark"] .input-modern:focus {
            background: #223322;
            border: 1.5px solid #43cea2;
        }
        [data-theme="dark"] .modern-btn {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
        }
        [data-theme="dark"] .modern-btn:hover, [data-theme="dark"] .modern-btn:focus {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
        [data-theme="dark"] .alert {
            background: #3a1a1a;
            color: #ffb3b3;
            border: 1px solid #b30000;
        }
        [data-theme="dark"] .register-link {
            color: #e0e0e0;
        }
        [data-theme="dark"] .register-link a {
            color: #43cea2;
        }
        [data-theme="dark"] .register-link a:hover {
            color: #185a9d;
        }
        .theme-toggle:hover {
            background: rgba(67,206,162,0.18);
        }
        .login-card {
            position: relative;
        }
        [data-theme="dark"] .study-logo svg {
            filter: drop-shadow(0 0 2px #43cea2);
        }
        [data-theme="dark"] .login-header {
            background: linear-gradient(90deg, rgba(24,90,157,0.23) 0%, rgba(67,206,162,0.13) 100%);
            border-bottom: 2px solid #43cea2;
        }
        .form-section-title {
            font-size: 1.08rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.7rem;
            text-align: left;
            letter-spacing: 1px;
        }
        [data-theme="dark"] .form-section-title {
            color: var(--text-accent);
        }
        [data-theme="dark"] .form-side,
        [data-theme="dark"] .form-side label,
        [data-theme="dark"] .form-section-title,
        [data-theme="dark"] .register-link {
            color: var(--text-on-dark) !important;
        }
        .slide-out-left {
            animation: slideOutLeft 0.5s forwards;
        }
        @keyframes slideOutLeft {
            to {
                opacity: 0;
                transform: translateX(-80px) scale(0.98);
                filter: blur(2px);
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <header class="login-header">
                <span class="login-header-title">
                    <span class="study-logo" aria-label="Study logo">
                        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="4" y="8" width="24" height="16" rx="3" fill="#43cea2"/>
                            <rect x="7" y="11" width="18" height="10" rx="2" fill="#fff"/>
                            <rect x="9" y="13" width="14" height="6" rx="1.2" fill="#185a9d"/>
                        </svg>
                    </span>
                    NAT Readiness System
                </span>
                <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode" onclick="toggleTheme()">
                    <span class="toggle-icon" id="theme-toggle-icon">
                        <!-- SVG icon will be injected by JS -->
                    </span>
                </button>
            </header>
            <div style="display: flex; flex: 1; width: 100%; flex-direction: row;">
                <div class="logo-side">
                    <div class="logo-block">
                        <div class="logo-container">
                            <img src="{% static 'img/logo_stcfi.png' %}" alt="School Logo">
                        </div>
                        <h2>SOUTHERN TECH COLLEGE FOUNDATION INCORPORATED</h2>
                    </div>
                </div>
                <div class="form-side">
                    {% if messages %}
                    <div class="messages" role="alert">
                        {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-section-title">Login to your account here</div>
                        <div>
                            <label for="id_username">Username</label>
                            <input type="text" name="username" id="id_username" required aria-label="Username" class="input-modern" autocomplete="username">
                        </div>
                        <div>
                            <label for="id_password">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" id="id_password" required aria-label="Password" class="input-modern" autocomplete="current-password">
                                <button type="button" class="toggle-password" aria-label="Show password" tabindex="0" onclick="togglePassword()">üëÅÔ∏è</button>
                            </div>
                        </div>
                        <button type="submit" class="modern-btn"><span>LOG-IN</span> <span style="font-size:1.2em;">‚Üí</span></button>
                    </form>
                    <div class="register-link">
                        Don't have an account?
                        <a href="{% url 'register' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const pwd = document.getElementById('id_password');
            const btn = document.querySelector('.toggle-password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                btn.textContent = 'üôà';
                btn.setAttribute('aria-label', 'Hide password');
            } else {
                pwd.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
                btn.setAttribute('aria-label', 'Show password');
            }
        }
        // --- Modern dark mode toggle logic with SVG icons ---
        const sunSVG = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#facc15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>`;
        const moonSVG = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>`;
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
            const icon = document.getElementById('theme-toggle-icon');
            if (icon) icon.innerHTML = theme === 'dark' ? sunSVG : moonSVG;
            // For mobile: force repaint by toggling a class
            document.body.classList.remove('theme-transition');
            void document.body.offsetWidth;
            document.body.classList.add('theme-transition');
        }
        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }
        // On load: set theme from localStorage or system
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                setTheme(saved);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        })();
        // --- Dynamic flex direction for mobile landscape ---
        function updateFlexDirection() {
            const container = document.querySelector('.login-card > div[style]');
            if (!container) return;
            if (window.innerWidth <= 900) {
                if (window.innerHeight < 400) {
                    container.style.flexDirection = 'row';
                } else {
                    container.style.flexDirection = 'column';
                }
            } else {
                container.style.flexDirection = 'row';
            }
        }
        window.addEventListener('resize', updateFlexDirection);
        window.addEventListener('orientationchange', updateFlexDirection);
        document.addEventListener('DOMContentLoaded', updateFlexDirection);
        document.addEventListener('DOMContentLoaded', function() {
            // Slide-out animation for switching page
            const registerLink = document.querySelector('.register-link a');
            if (registerLink) {
                registerLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.body.classList.add('slide-out-left');
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 450);
                });
            }
        });
        // Clear all quiz_timer_ keys from localStorage on login page load (after logout)
        Object.keys(localStorage).forEach(function(key) {
            if (key.startsWith('quiz_timer_')) {
                localStorage.removeItem(key);
            }
        });
    </script>
